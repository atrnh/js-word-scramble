<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        function getScrambledWord(word) {
            var chars = word.split('');
            var scrambledWord = [];

            while (chars.length > 0) {
                var randIndex = Math.floor(Math.random() * chars.length);
                scrambledWord.push(chars[randIndex]);
                chars.splice(randIndex, 1);
            }

            return scrambledWord.join('');
        }

        while (playing) {

            // Grab a random word from the WORDS array.
            var randIndex = Math.floor(Math.random() * WORDS.length);
            var word = WORDS[randIndex];

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambledWord = getScrambledWord(word);

            // Prompt the user to guess the original word when given the scrambled word.
            var guess = prompt("Unscramble this word: " 
                + scrambledWord).toLowerCase().trim();


            // If the user guesses wrong, tell them they were wrong and show the right word.
            if (guess !== word) {
                alert("Booo. That's not correct. It should be " + word);
            } else {  // If the user guesses the correct word, congratulate them.
                alert("Congratulations. That is correct!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
